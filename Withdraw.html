<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.box{
  background:#fff;
  margin:15px;
  padding:18px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  text-align:center;
  font-size:16px;
}

button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:disabled{
  background:#ccc;
}
</style>
</head>

<body>

<div class="box">
  üí∞ Balance: ‚Çπ <span id="bal">0</span><br>
  ‚≠ê Withdraw Level: <span id="level">1</span>
</div>

<div id="withdrawList"></div>

<script>
// ================= BALANCE =================
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

// ================= AUTO LEVEL SYSTEM =================
let withdrawLevel = parseInt(localStorage.getItem("withdrawLevel")) || 1;

function autoUpdateWithdrawLevel(){
  if(balance >= 500){
    withdrawLevel = 4;
  }else if(balance >= 300){
    withdrawLevel = 3;
  }else if(balance >= 100){
    withdrawLevel = 2;
  }else{
    withdrawLevel = 1;
  }
  localStorage.setItem("withdrawLevel", withdrawLevel);
  document.getElementById("level").innerText = withdrawLevel;
}

autoUpdateWithdrawLevel();

// ================= WITHDRAW LEVELS =================
let withdrawLevels = [
  {amt:10, once:true, level:1},
  {amt:30, once:true, level:1},
  {amt:50, once:true, level:1},
  {amt:100, once:true, level:2},
  {amt:200, once:false, level:2},
  {amt:300, once:false, level:3},
  {amt:500, once:false, level:4}
];

// used one-time withdraws
let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");

let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  withdrawLevels.forEach(w=>{
    if(w.once && used.includes(w.amt)) return;
    if(withdrawLevel < w.level) return;

    let div = document.createElement("div");
    div.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw ‚Çπ" + w.amt;

    btn.onclick = function(){
      if(balance < w.amt){
        alert("‚ùå Balance ‡§ï‡§Æ ‡§π‡•à");
        return;
      }

      balance -= w.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(w.once){
        used.push(w.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      autoUpdateWithdrawLevel();
      alert("‚úÖ Withdraw Request ‡§≠‡•á‡§ú ‡§¶‡•Ä ‡§ó‡§à ‚Çπ" + w.amt);
      render();
    };

    div.appendChild(btn);
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
