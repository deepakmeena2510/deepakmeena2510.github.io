<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<meta name="viewport" content="width=device-width">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
.topbar{background:#000;color:#fff;padding:15px;text-align:center}
.box{background:#fff;margin:15px;padding:15px;border-radius:10px}
button{width:100%;padding:12px;margin-top:10px;font-size:16px;
border:none;border-radius:8px;background:#2ecc71;color:#fff}
button:disabled{background:#ccc}
</style>
</head>

<body>

<div class="topbar">Wallet</div>

<div class="box">
  ðŸ’° Balance: â‚¹ <span id="bal">0</span>
</div>

<div id="withdrawList"></div>

<script>
// ===== BALANCE =====
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

// ===== WITHDRAW LEVELS =====
let levels = [
  {amt:10, once:true},
  {amt:30, once:true},
  {amt:50, once:true},
  {amt:100, once:true},
  {amt:200, once:false},
  {amt:500, once:false}
];

// already used (10,30,50,100)
let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");

let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  levels.forEach(l=>{
    if(l.once && used.includes(l.amt)) return;

    let div = document.createElement("div");
    div.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw â‚¹" + l.amt;

    btn.onclick = ()=>{
      if(balance < l.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }

      balance -= l.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(l.once){
        used.push(l.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("âœ… â‚¹"+l.amt+" Withdraw Request à¤­à¥‡à¤œ à¤¦à¥€ à¤—à¤ˆ");
      render();
    };

    div.appendChild(btn);
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
