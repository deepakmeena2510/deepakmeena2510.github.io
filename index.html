<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login App</title>
<script src="app.js"></script>
<style>
body{font-family:Arial;background:#f2f2f2;text-align:center;}
.box{margin-top:100px;background:#fff;padding:20px;border-radius:10px;width:280px;margin:auto;}
input,button{width:100%;padding:10px;margin:5px 0;}
button{background:green;color:#fff;border:none;}
</style>
</head>
<button onclick="earn()">Click & Earn ₹2</button>

<script>
let balance = localStorage.getItem("bal") || 0;

function earn(){
  balance = Number(balance) + 2;
  localStorage.setItem("bal", balance);
  alert("₹2 added. Balance: ₹" + balance);
}
</script>
<body>
<div class="box">
<h2>Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
</body>
</html>
