<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background:#f4f6f8;
}

/* Header */
.header{
  background:linear-gradient(135deg,#1abc9c,#16a085);
  color:#fff;
  padding:22px;
  text-align:center;
  font-size:20px;
  font-weight:600;
}

/* Balance */
.balance-box{
  background:#fff;
  margin:16px;
  padding:18px;
  border-radius:16px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 6px 15px rgba(0,0,0,.08);
}
.balance-icon{
  font-size:26px;
}
.balance-text{
  font-size:16px;
  color:#777;
}
.balance-amount{
  font-size:22px;
  font-weight:700;
  margin-top:4px;
}

/* Withdraw cards */
.list{
  padding:10px 14px 30px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 12px rgba(0,0,0,.07);
}
.left{
  display:flex;
  flex-direction:column;
}
.title{
  font-size:15px;
  color:#555;
}
.amount{
  font-size:20px;
  font-weight:700;
  color:#000;
}

/* Button */
.btn{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#2ecc71,#27ae60);
  color:#fff;
  font-size:14px;
  font-weight:600;
}
.btn:active{
  transform:scale(.96);
}
.btn.disabled{
  background:#ccc;
}
</style>
</head>

<body>

<div class="header">ðŸ’¼ Wallet</div>

<div class="balance-box">
  <div class="balance-icon">ðŸ’°</div>
  <div>
    <div class="balance-text">Available Balance</div>
    <div class="balance-amount">â‚¹ <span id="bal">0</span></div>
  </div>
</div>

<div class="list" id="withdrawList"></div>

<script>
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

let levels = [
  {amt:10, once:true},
  {amt:30, once:true},
  {amt:50, once:true},
  {amt:100, once:true},
  {amt:200, once:false},
  {amt:500, once:false}
];

let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");
let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";
  levels.forEach(l=>{
    if(l.once && used.includes(l.amt)) return;

    let card = document.createElement("div");
    card.className = "card";

    let left = document.createElement("div");
    left.className = "left";

    let t = document.createElement("div");
    t.className = "title";
    t.innerText = "Withdraw Amount";

    let a = document.createElement("div");
    a.className = "amount";
    a.innerText = "â‚¹" + l.amt;

    left.appendChild(t);
    left.appendChild(a);

    let btn = document.createElement("button");
    btn.className = "btn";
    btn.innerText = "Apply";

    btn.onclick = ()=>{
      if(balance < l.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }
      balance -= l.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(l.once){
        used.push(l.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("âœ… Withdraw â‚¹"+l.amt+" request sent");
      render();
    };

    card.appendChild(left);
    card.appendChild(btn);
    list.appendChild(card);
  });
}
render();
</script>

</body>
</html>
