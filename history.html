<!DOCTYPE html>
<html>
<head>
<title>Withdraw History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:sans-serif;background:#f4f6f8}
.header{background:#16a085;color:#fff;padding:18px;text-align:center}
.card{background:#fff;margin:12px;padding:14px;border-radius:12px}
.pending{color:orange}
.success{color:green}
</style>
</head>

<body>

<div class="header">ðŸ“œ Withdraw History</div>
<div id="list"></div>

<script>
let h=JSON.parse(localStorage.getItem("history")||"[]");
let l=document.getElementById("list");

h.reverse().forEach(x=>{
  let c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <b>â‚¹${x.amt}</b><br>
    <span class="${x.status=='Success'?'success':'pending'}">${x.status}</span><br>
    <small>${x.date}</small>
  `;
  l.appendChild(c);
});
</script>

</body>
</html>
