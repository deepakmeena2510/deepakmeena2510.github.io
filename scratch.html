<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scratch Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#2ecc71;
  color:white;
  padding:15px;
  text-align:center;
  font-size:18px;
}

.card-box{
  margin:30px auto;
  width:280px;
  height:180px;
  background:white;
  border-radius:15px;
  position:relative;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.reward{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:bold;
  color:#2ecc71;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  border-radius:15px;
}

button{
  width:90%;
  margin:15px auto;
  display:block;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
}

.back{
  background:#bbb;
}
</style>
</head>

<body>

<div class="header">üéü Scratch & Earn</div>

<div class="card-box">
  <div class="reward" id="rewardText"></div>
  <canvas id="scratch"></canvas>
</div>

<button class="back" onclick="goBack()">Back</button>

<script>
let rewards = [1,2,3,5];
let reward = rewards[Math.floor(Math.random()*rewards.length)];
document.getElementById("rewardText").innerText = "‚Çπ " + reward;

let canvas = document.getElementById("scratch");
let ctx = canvas.getContext("2d");

canvas.width = 280;
canvas.height = 180;

ctx.fillStyle = "#999";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.globalCompositeOperation = "destination-out";

let scratching = false;

canvas.addEventListener("touchstart", ()=> scratching=true);
canvas.addEventListener("touchend", ()=> scratching=false);
canvas.addEventListener("touchmove", scratch);

function scratch(e){
  if(!scratching) return;
  let rect = canvas.getBoundingClientRect();
  let x = e.touches[0].clientX - rect.left;
  let y = e.touches[0].clientY - rect.top;

  ctx.beginPath();
  ctx.arc(x,y,18,0,Math.PI*2);
  ctx.fill();

  checkClear();
}

let added = false;
function checkClear(){
  let data = ctx.getImageData(0,0,canvas.width,canvas.height).data;
  let cleared = 0;
  for(let i=3;i<data.length;i+=4){
    if(data[i] === 0) cleared++;
  }
  if(cleared > data.length/8 && !added){
    added = true;
    let bal = Number(localStorage.getItem("balance") || 0);
    localStorage.setItem("balance", bal + reward);
    alert("üéâ ‚Çπ"+reward+" Wallet ‡§Æ‡•á‡§Ç ‡§ú‡•Å‡§°‡§º ‡§ó‡§è");
  }
}

function goBack(){
  window.location.href="index.html";
}
</script>

</body>
</html>
