<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Refer & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

.box{
  margin:20px;
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  text-align:center;
}

.code{
  font-size:22px;
  font-weight:bold;
  background:#eee;
  padding:12px;
  border-radius:10px;
  margin:15px 0;
}

button{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>ü§ù Refer & Earn</h2>
  <p>Share this code with friends</p>

  <div class="code" id="refCode">----</div>

  <button onclick="copyCode()">üìã Copy Code</button>

  <p style="margin-top:15px;font-size:14px;">
    Friend joins ‚Üí you get reward
  </p>
</div>

<script>
// generate referral code
let ref = localStorage.getItem("refCode");

if(!ref){
  ref = "REF" + Math.floor(100000 + Math.random()*900000);
  localStorage.setItem("refCode", ref);
}

document.getElementById("refCode").innerText = ref;

function copyCode(){
  navigator.clipboard.writeText(ref);
  alert("Referral code copied!");
}
</script>

</body>
</html>
