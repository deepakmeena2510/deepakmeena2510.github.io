<script>
// ================= BALANCE =================
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

// ================= FORCE LEVEL UPDATE =================
// à¤¹à¤° à¤¬à¤¾à¤° balance à¤¸à¥‡ level calculate à¤¹à¥‹à¤—à¤¾
let withdrawLevel = 1;

if(balance >= 500){
  withdrawLevel = 4;
}else if(balance >= 300){
  withdrawLevel = 3;
}else if(balance >= 100){
  withdrawLevel = 2}else{
  withdrawLevel = 1;
}

// save latest level
localStorage.setItem("withdrawLevel", withdrawLevel);

// ================= WITHDRAW LEVELS =================
let withdrawLevels = [
  {amt:10, once:true, level:1},
  {amt:30, once:true, level:1},
  {amt:50, once:true, level:1},
  {amt:100, once:true, level:2},
  {amt:200, once:false, level:2},
  {amt:300, once:false, level:3},
  {amt:500, once:false, level:4}
];

let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");
let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  withdrawLevels.forEach(w=>{
    if(w.once && used.includes(w.amt)) return;
    if(withdrawLevel < w.level) return;

    let div = document.createElement("div");
    div.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw â‚¹" + w.amt;

    btn.onclick = function(){
      if(balance < w.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }

      balance -= w.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(w.once){
        used.push(w.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("âœ… Withdraw Request â‚¹" + w.amt);
      location.reload(); // ðŸ”¥ à¤¸à¤¬à¤¸à¥‡ à¤œà¤¼à¤°à¥‚à¤°à¥€
    };

    div.appendChild(btn);
    list.appendChild(div);
  });
}

render();
</script>
