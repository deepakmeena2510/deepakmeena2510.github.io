<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scratch Box</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
}
.header{
  background:#16a085;
  color:#fff;
  padding:16px;
  font-size:20px;
}
.box{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
.scratch-box{
  margin:20px auto;
  width:200px;
  height:120px;
  background:#f39c12;
  color:#fff;
  font-size:22px;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.result{
  font-size:26px;
  margin-top:15px;
  color:#2ecc71;
}
.btn{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">üéÅ Scratch Box</div>

<div class="box">
  üí∞ Balance: ‚Çπ <span id="bal">0</span>
</div>

<div class="box">
  <p>Box ‡§ñ‡§∞‡•Ä‡§¶‡•ã (‚Çπ1 ‡§ñ‡§∞‡•ç‡§ö)</p>

  <div class="scratch-box" onclick="openBox()">
    üì¶ Tap to Open
  </div>

  <div class="result" id="result"></div>
</div>

<script>
// ===== BALANCE =====
if(!localStorage.getItem("balance")){
  localStorage.setItem("balance",10);
}

let balance = Number(localStorage.getItem("balance"));
document.getElementById("bal").innerText = balance;

// possible rewards
let rewards = [1,2,3,4];

function openBox(){
  if(balance < 1){
    alert("‚ùå Balance ‡§ï‡§Æ ‡§π‡•à");
    return;
  }

  // box price = ‚Çπ1
  balance -= 1;

  // random reward
  let win = rewards[Math.floor(Math.random()*rewards.length)];

  balance += win;

  localStorage.setItem("balance",balance);
  document.getElementById("bal").innerText = balance;

  document.getElementById("result").innerText =
    "üéâ ‡§Ü‡§™‡§ï‡•ã ‚Çπ"+win+" ‡§Æ‡§ø‡§≤‡•á!";
}
</script>

</body>
</html>
