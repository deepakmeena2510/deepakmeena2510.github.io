<!DOCTYPE html>
<html>
<head>
<title>Wallet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.topbar{
  background:#000;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
}
.balance-card{
  background:#fff;
  margin:12px;
  padding:15px;
  border-radius:12px;
  font-size:18px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.list{
  margin:10px;
}
.item{
  background:#fff;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 5px rgba(0,0,0,.08);
}
.item span{
  font-size:16px;
  font-weight:bold;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:#2ecc71;
  color:#fff;
  font-size:14px;
}
button:disabled{
  background:#ccc;
}
</style>
</head>

<body>

<div class="topbar">Wallet</div>

<div class="balance-card">
  ðŸ’° Balance: â‚¹ <span id="bal">0</span>
</div>

<div class="list" id="withdrawList"></div>

<script>
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

let levels = [
  {amt:10, once:true},
  {amt:30, once:true},
  {amt:50, once:true},
  {amt:100, once:true},
  {amt:200, once:false},
  {amt:500, once:false}
];

let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");
let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";
  levels.forEach(l=>{
    if(l.once && used.includes(l.amt)) return;

    let div = document.createElement("div");
    div.className = "item";

    let text = document.createElement("span");
    text.innerText = "Withdraw â‚¹" + l.amt;

    let btn = document.createElement("button");
    btn.innerText = "Apply";

    btn.onclick = ()=>{
      if(balance < l.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }
      balance -= l.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(l.once){
        used.push(l.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }
      alert("âœ… Withdraw â‚¹"+l.amt+" request à¤­à¥‡à¤œ à¤¦à¥€ à¤—à¤ˆ");
      render();
    };

    div.appendChild(text);
    div.appendChild(btn);
    list.appendChild(div);
  });
}
render();
</script>

</body>
</html>
