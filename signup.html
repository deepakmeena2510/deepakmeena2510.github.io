<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#fff;
}

/* Header */
.header{
  display:flex;
  align-items:center;
  padding:15px;
}
.back{
  font-size:22px;
  cursor:pointer;
}
.title{
  flex:1;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

/* Logo */
.logo{
  text-align:center;
  margin:20px 0;
}
.logo img{
  width:80px;
}

/* Form */
.form{
  padding:20px;
}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border:none;
  border-radius:12px;
  background:#f2f2f2;
  font-size:15px;
}

.password-box{
  position:relative;
}
.password-box span{
  position:absolute;
  right:15px;
  top:14px;
  cursor:pointer;
}

/* Button */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(to right,#8e2de2,#4a00e0);
  color:#fff;
  font-size:16px;
}

/* Divider */
.divider{
  text-align:center;
  margin:20px 0;
  color:#999;
}

/* Social */
.social{
  display:flex;
  justify-content:space-between;
}
.social div{
  width:48%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  text-align:center;
  font-size:16px;
}

/* Footer */
.footer{
  text-align:center;
  margin-top:20px;
}
.footer span{
  color:#4a00e0;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
  <div class="back" onclick="history.back()">‚Üê</div>
  <div class="title">Sign Up</div>
</div>

<!-- Logo -->
<div class="logo">
  <img src="https://i.imgur.com/8Km9tLL.png">
</div>

<!-- Form -->
<div class="form">
  <input placeholder="Full Name">
  <input placeholder="Contact Number">
  <input placeholder="Email Address">

  <div class="password-box">
    <input type="password" id="pass" placeholder="Password">
    <span onclick="toggle()">üëÅ</span>
  </div>

  <button class="btn" onclick="signup()">Sign Up</button>

  <div class="divider">or continue with</div>

  <div class="social">
    <div>üü• Google</div>
    <div>üîµ Facebook</div>
  </div>

  <div class="footer">
    Already a member? <span onclick="location.href='login.html'">Sign In</span>
  </div>
</div>

<script>
function toggle(){
  let p = document.getElementById("pass");
  p.type = p.type==="password" ? "text" : "password";
}

function signup(){
  alert("Sign Up Clicked (Backend later)");
}
</script>

</body>
</html>
