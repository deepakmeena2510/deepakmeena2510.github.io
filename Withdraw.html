<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.box{
  background:#fff;
  margin:15px;
  padding:18px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
}
button{
  background:#2ecc71;
  color:#fff;
  border:none;
  border-radius:8px;
}
button:disabled{
  background:#ccc;
}
</style>
</head>

<body>

<div class="box">
  üí∞ Balance: ‚Çπ <span id="bal">0</span><br>
  üéØ Level: <span id="lvl">1</span>
</div>

<div class="box">
  <input type="text" id="upi" placeholder="Enter UPI ID">
</div>

<div id="withdrawList"></div>

<script>
// ================= DATA =================
let balance = parseInt(localStorage.getItem("balance")) || 0;
let used = JSON.parse(localStorage.getItem("usedWithdraw")) || [];

document.getElementById("bal").innerText = balance;

// Withdraw levels
let withdrawLevels = [
  {amt:10, once:true},
  {amt:30, once:true},
  {amt:50, once:true},
  {amt:100, once:true},
  {amt:200, once:false},
  {amt:500, once:false}
];

// ================= LEVEL SYSTEM =================
let level = 1;
if(balance >= 500) level = 6;
else if(balance >= 200) level = 5;
else if(balance >= 100) level = 4;
else if(balance >= 50) level = 3;
else if(balance >= 30) level = 2;
else if(balance >= 10) level = 1;

document.getElementById("lvl").innerText = level;

// ================= RENDER =================
let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  withdrawLevels.forEach(w=>{
    if(w.once && used.includes(w.amt)) return;

    let div = document.createElement("div");
    div.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw ‚Çπ" + w.amt;

    btn.onclick = function(){
      let upi = document.getElementById("upi").value.trim();
      if(upi === ""){
        alert("‚ùå UPI ID ‡§°‡§æ‡§≤‡•ã");
        return;
      }

      if(balance < w.amt){
        alert("‚ùå Balance ‡§ï‡§Æ ‡§π‡•à");
        return;
      }

      balance -= w.amt;
      localStorage.setItem("balance", balance);

      if(w.once){
        used.push(w.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("‚úÖ Withdraw Success\n‚Çπ"+w.amt+"\nUPI: "+upi);
      location.reload();
    };

    div.appendChild(btn);
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
