<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scratch Box</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
}
.header{
  background:#16a085;
  color:#fff;
  padding:15px;
  font-size:20px;
}
.box{
  margin:40px auto;
  width:160px;
  height:160px;
  background:#ffcc00;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.3);
}
.msg{
  font-size:18px;
  margin-top:20px;
}
.limit{
  color:red;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="header">üéü Scratch / Box Reward</div>

<div class="box" onclick="openBox()">üéÅ</div>

<div class="msg" id="msg">Tap the box</div>
<div class="limit" id="limit"></div>

<script>
// ===== BALANCE SETUP =====
if(!localStorage.getItem("balance")){
  localStorage.setItem("balance",0);
}

// ===== DAILY LIMIT SETUP =====
let today = new Date().toDateString();

let savedDate = localStorage.getItem("boxDate");
let openCount = Number(localStorage.getItem("boxCount") || 0);

if(savedDate !== today){
  localStorage.setItem("boxDate", today);
  localStorage.setItem("boxCount", 0);
  openCount = 0;
}

// ===== OPEN BOX =====
function openBox(){
  if(openCount >= 3){
    document.getElementById("limit").innerText = "‚ùå Aaj ke 3 box khatam";
    return;
  }

  let rewards = [1,2,3,4];
  let reward = rewards[Math.floor(Math.random()*rewards.length)];

  // add balance
  let bal = Number(localStorage.getItem("balance"));
  bal += reward;
  localStorage.setItem("balance", bal);

  // update count
  openCount++;
  localStorage.setItem("boxCount", openCount);

  document.getElementById("msg").innerText =
    "üéâ You got ‚Çπ" + reward;

  document.querySelector(".box").innerText = "‚úÖ";
}
</script>

</body>
</html>
