<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.box{
  background:#fff;
  margin:15px;
  padding:18px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  text-align:center;
}
button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:white;
  font-size:16px;
  margin-top:10px;
}
button:disabled{
  background:#ccc;
}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="box">
  ðŸ’° Balance: â‚¹ <span id="bal">0</span>
</div>

<div class="box">
  <h3>UPI ID</h3>
  <input type="text" id="upi" placeholder="example@upi">
</div>

<div id="withdrawList"></div>

<script>
/* BALANCE */
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

/* AUTO WITHDRAW LEVEL */
let level = 1;
if(balance >= 500) level = 4;
else if(balance >= 300) level = 3;
else if(balance >= 100) level = 2;
localStorage.setItem("withdrawLevel", level);

/* WITHDRAW LEVELS */
let withdrawLevels = [
  {amt:10, once:true, level:1},
  {amt:30, once:true, level:1},
  {amt:50, once:true, level:2},
  {amt:100, once:true, level:2},
  {amt:200, once:false, level:3},
  {amt:300, once:false, level:3},
  {amt:500, once:false, level:4}
];

let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");
let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  withdrawLevels.forEach(w=>{
    if(level < w.level) return;
    if(w.once && used.includes(w.amt)) return;

    let box = document.createElement("div");
    box.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw â‚¹" + w.amt;

    btn.onclick = function(){
      let upi = document.getElementById("upi").value.trim();
      if(upi === ""){
        alert("âŒ UPI ID à¤¡à¤¾à¤²à¥‹");
        return;
      }
      if(balance < w.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }

      balance -= w.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(w.once){
        used.push(w.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("âœ… Withdraw Request à¤­à¥‡à¤œ à¤¦à¥€ à¤—à¤ˆ\nâ‚¹"+w.amt+"\nUPI: "+upi);
      render();
    };

    box.innerHTML = "<h3>Level "+w.level+"</h3>";
    box.appendChild(btn);
    list.appendChild(box);
  });
}

render();
</script>

</body>
</html>
