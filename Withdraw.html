<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.box{
  background:#fff;
  margin:15px;
  padding:18px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  text-align:center;
  font-size:16px;
}

button{
  padding:12px;
  width:100%;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:disabled{
  background:#ccc;
}
</style>
</head>

<body>

<div class="box">
  ðŸ’° Balance: â‚¹ <span id="bal">0</span>
</div>

<div id="withdrawList"></div>

<script>
// balance
let balance = parseInt(localStorage.getItem("balance")) || 0;
document.getElementById("bal").innerText = balance;

// withdraw levels
let withdrawLevels = [
  {amt:10, once:true},
  {amt:30, once:true},
  {amt:50, once:true},
  {amt:100, once:true},
  {amt:200, once:false},
  {amt:300, once:false},
  {amt:500, once:false}
];

// already used one-time withdraws
let used = JSON.parse(localStorage.getItem("usedWithdraw") || "[]");

let list = document.getElementById("withdrawList");

function render(){
  list.innerHTML = "";

  withdrawLevels.forEach(w=>{
    if(w.once && used.includes(w.amt)) return;

    let div = document.createElement("div");
    div.className = "box";

    let btn = document.createElement("button");
    btn.innerText = "Withdraw â‚¹" + w.amt;

    btn.onclick = function(){
      if(balance < w.amt){
        alert("âŒ Balance à¤•à¤® à¤¹à¥ˆ");
        return;
      }

      balance -= w.amt;
      localStorage.setItem("balance", balance);
      document.getElementById("bal").innerText = balance;

      if(w.once){
        used.push(w.amt);
        localStorage.setItem("usedWithdraw", JSON.stringify(used));
      }

      alert("âœ… Withdraw Request à¤­à¥‡à¤œ à¤¦à¥€ à¤—à¤ˆ â‚¹" + w.amt);
      render();
    };

    div.appendChild(btn);
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
