<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Tasks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f4f6fb;
}

.app{
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* Top Bar */
.topbar{
  background:linear-gradient(135deg,#6a11cb,#2575fc);
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

/* Balance Card */
.balance-card{
  background:#fff;
  margin:15px;
  padding:20px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.balance-card p{
  color:#777;
}

.balance-card h1{
  margin-top:10px;
  font-size:32px;
  color:#27ae60;
}

/* Task Card */
.task{
  background:#fff;
  margin:15px;
  padding:15px;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.task-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.icon{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#2575fc;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

.task h3{
  font-size:16px;
}

.task button{
  background:#27ae60;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:10px;
  font-size:14px;
}

/* Wallet Button */
.wallet-btn{
  margin:20px;
  background:#000;
  color:#fff;
  border:none;
  padding:15px;
  border-radius:15px;
  font-size:16px;
}

/* Spinner */
.spinner{
  display:none;
  margin:20px auto;
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #2575fc;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="app">

  <div class="topbar">Daily Tasks</div>

  <div class="balance-card">
    <p>Your Balance</p>
    <h1>â‚¹ <span id="bal">0</span></h1>
  </div>

  <!-- Task 1 -->
  <div class="task">
    <div class="task-left">
      <div class="icon">ðŸ“¸</div>
      <div>
        <h3>Capture Task</h3>
        <small>Earn â‚¹2</small>
      </div>
    </div>
    <button onclick="earn(2)">Start</button>
  </div>

  <!-- Task 2 -->
  <div class="task">
    <div class="task-left">
      <div class="icon">ðŸŽ¯</div>
      <div>
        <h3>Simple Task</h3>
        <small>Earn â‚¹5</small>
      </div>
    </div>
    <button onclick="earn(5)">Start</button>
  </div>

  <div class="spinner" id="loader"></div>

  <button class="wallet-btn" onclick="location.href='wallet.html'">
    Go to Wallet
  </button>

</div>

<script>
let balance = localStorage.getItem("balance") || 0;
document.getElementById("bal").innerText = balance;

function earn(amount){
  document.getElementById("loader").style.display="block";

  setTimeout(()=>{
    balance = Number(balance) + amount;
    localStorage.setItem("balance", balance);
    document.getElementById("bal").innerText = balance;
    document.getElementById("loader").style.display="none";
    alert("â‚¹"+amount+" Earned!");
  },1500);
}
</script>

</body>
</html>
