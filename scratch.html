<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scratch Box</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
}
.header{
  background:#16a085;
  color:#fff;
  padding:15px;
  font-size:20px;
}
.box{
  margin:40px auto;
  width:160px;
  height:160px;
  background:#ffcc00;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.3);
}
.amount{
  font-size:28px;
  font-weight:bold;
  margin-top:20px;
}
.btn{
  margin-top:20px;
  padding:10px 25px;
  background:#2ecc71;
  color:white;
  border:none;
  border-radius:20px;
  font-size:16px;
}
.limit{
  color:red;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="header">üéü Scratch Box</div>

<div class="box" id="box" onclick="openBox()">üéÅ</div>

<div class="amount" id="amount"></div>
<button class="btn" id="collectBtn" style="display:none" onclick="collect()">Collect</button>
<div class="limit" id="limit"></div>

<script>
// ===== BALANCE =====
if(!localStorage.getItem("balance")){
  localStorage.setItem("balance",0);
}

// ===== DAILY LIMIT =====
let today = new Date().toDateString();
let savedDate = localStorage.getItem("boxDate");
let count = Number(localStorage.getItem("boxCount") || 0);

if(savedDate !== today){
  localStorage.setItem("boxDate", today);
  localStorage.setItem("boxCount", 0);
  count = 0;
}

let reward = 0;

// ===== OPEN BOX =====
function openBox(){
  if(count >= 3){
    document.getElementById("limit").innerText = "‚ùå Aaj ke box khatam";
    return;
  }

  let rewards = [1,2,3,4];
  reward = rewards[Math.floor(Math.random()*rewards.length)];

  document.getElementById("box").innerText = "üì¶";
  document.getElementById("amount").innerText = "You got ‚Çπ" + reward;
  document.getElementById("collectBtn").style.display = "inline-block";

  // disable double click
  document.getElementById("box").onclick = null;
}

// ===== COLLECT =====
function collect(){
  let bal = Number(localStorage.getItem("balance"));
  bal += reward;
  localStorage.setItem("balance", bal);

  count++;
  localStorage.setItem("boxCount", count);

  document.getElementById("amount").innerText = "‚úÖ ‚Çπ" + reward + " added to balance";
  document.getElementById("collectBtn").style.display = "none";

  // reset box after short delay
  setTimeout(()=>{
    document.getElementById("box").innerText = "üéÅ";
    document.getElementById("amount").innerText = "";
    document.getElementById("box").onclick = openBox;
  },2000);
}
</script>

</body>
</html>
